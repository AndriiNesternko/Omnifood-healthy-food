<section class="cta" id="cta">
    <div class="container">
        <div class="cta__box">
            <div class="cta__content">
                <div class="cta__title title">Get your first meal for free!</div>
                <div class="cta__text">Healthy, tasty and hassle-free meals are waiting for you. Start eating
                    well today. You can cancel or pause anytime. And the first meal is on us! </div>
                <form action="#" class="cta__form">
                    <div>
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="John Smith" required="">
                    </div>
                    <div>
                        <label for="email">Email address</label>
                        <input type="email" id="email" placeholder="me@example.com" required="">
                    </div>
                    <div>
                        <label for="where">Where did you hear from us?</label>
                        <select id="where" required="">
                            <option value="">Please choose one option:</option>
                            <option value="ad">Facebook ad</option>
                            <option value="friends">Friends and family</option>
                            <option value="youtube">YouTube video</option>
                            <option value="podcast">Podcast</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <button class="btn cta__btn">Sing up now</button>
                </form>
            </div>
            <div class="cta__img"></div>
        </div>
    </div>
</section>
